<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col" *ngFor="let columna of columnas">{{columna}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let credito of creditos" (click)="mostrarCreditos(usuario)">
            <th scope="row">{{credito.cedula}}</th>
            <td>{{credito.nombre}}</td>
            <td>{{credito.valorSolicitado}}</td>
            <td><button type="button" mat-raised-button color="primary" data-toggle="modal" data-target="#creditoModal" (click)="verInfo(credito)"><fa-icon [icon]="faEye"></fa-icon></button></td>
            <td *ngIf="btnPagar"><button mat-raised-button color="primary">Pagar</button></td>
        </tr>
    </tbody>
</table>
